<!DOCTYPE html>
<html>
<head>
	<title>My Application</title>
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
</head>
<body>
	<!-- Page 1 -->
	<section>
		<form>
			<h1><i class='bx bx-restaurant'></i><span>Start Your Food Order</span></h1>
			<img src="../images/restaurant.jpg" alt="Restaurant image" style="width: 500px; height: 500px;">
			<div class="form active">
				<div>
					<label for="name">Name</label>
					<input type="text" placeholder="name">
			        <span></span>
				</div>
				<div>
					<label for="email">Email</label>
					<input type="email" placeholder="email">
			       
				</div>
				
				<div>
					<p>Please select your age:</p>
					<input type="radio" id="age1" name="age" value="30">
					<label for="age1">0 - 30</label><br>
					<input type="radio" id="age2" name="age" value="60">
					<label for="age2">31 - 60</label><br>  
					<input type="radio" id="age3" name="age" value="100">
					<label for="age3">61 - 100</label><br><br>
					<span></span>
				</div>

				<div>
					<input type="checkbox" id="checktnc" name="checktnc" style="width: 20px" >
					<label for="checktnc">I Agree to the terms and conditions</label>
					<span></span>
				</div>




			</div>
			<button type="button" onclick="location.href='page2.html'">Next</button>
		</form>
		
	</section>
</body>
</html>
